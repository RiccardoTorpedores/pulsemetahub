<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Video Background â€“ Play with Sound</title>

  <link rel="stylesheet" href="styles.css" />

  <style>
    /* ðŸ”¹ DomyÅ›lnie (mobile) â€“ caÅ‚y film widoczny, moÅ¼e mieÄ‡ pasy */
    #bg-video-second {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: contain;
      z-index: -1;
      background-color: white;
      transform: none;
    }

    /* ðŸ”¹ Tylko na desktop â€“ mniejszy film (2/3 szerokoÅ›ci), wycentrowany */
    @media screen and (min-width: 1024px) {
      #bg-video-second {
        width: 66.66vw;
        height: auto;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        object-fit: contain;
        background-color: white;
      }

      body {
        background-color: white;
      }
    }

    /* ðŸ”¹ Licznik odwiedzin */
    #visitor-counter {
      position: absolute;
      top: 0;
      left: 0;
      background-color: white;
      color: black;
      padding: 10px 15px;
      font-family: sans-serif;
      font-size: 14px;
      z-index: 10;
      border-bottom-right-radius: 5px;
    }
  </style>
</head>
<body>

  <!-- ðŸŽ¥ Wideo jako tÅ‚o -->
  <video id="bg-video-second" autoplay muted loop playsinline>
    <source src="https://raw.githubusercontent.com/RiccardoTorpedores/pulsemetahub/main/pulsemetahub2.mp4" type="video/mp4" />
    Your browser does not support the video tag.
  </video>

  <!-- ðŸ”ˆ Przycisk Play with Sound -->
  <div class="play-with-sound" onclick="toggleSound()">Play with Sound</div>

  <!-- ðŸ“ˆ Licznik odwiedzin -->
  <div id="visitor-counter">Visits: loading...</div>

  <script>
    // PrzeÅ‚Ä…czanie dÅºwiÄ™ku
    function toggleSound() {
      const video = document.getElementById("bg-video-second");
      const button = document.querySelector('.play-with-sound');
      video.muted = !video.muted;

      if (video.muted) {
        button.innerHTML = "Play with Sound";
      } else {
        button.innerHTML = "Mute Video";
      }
    }

    // Licznik odwiedzin
    fetch('https://api.countapi.xyz/hit/pulsemetahub-2025/final-video-counter')
      .then(res => res.json())
      .then(data => {
        document.getElementById('visitor-counter').innerText = 'Visits: ' + data.value;
      })
      .catch(() => {
        document.getElementById('visitor-counter').innerText = 'Visits: error';
      });
  </script>

</body>
</html>
