<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Promo Video Background</title>
  
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <!-- Wideo jako tło -->
  <video autoplay muted loop playsinline id="bg-video">
    <source src="https://raw.githubusercontent.com/RiccardoTorpedores/pulsemetahub/main/pulsemetahub2.mp4" type="video/mp4" />
    Your browser does not support the video tag.
  </video>

  <!-- Przycisk Play with Sound -->
  <a href="#" class="sound-link" onclick="toggleSound()">Play with Sound</a>

  <!-- JavaScript -->
  <script>
    function toggleSound() {
      var video = document.getElementById('bg-video');
      if (video.muted) {
        video.muted = false;  // Włącz dźwięk
      } else {
        video.muted = true;   // Wyłącz dźwięk
      }
    }
  </script>

</body>
</html>
