<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Promo Video Background</title>

  <style>
    /* Wideo jako tło */
    #bg-video {
      position: fixed;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 100%;
      height: 100%;
      z-index: -1;
      object-fit: cover; /* Wideo wypełnia ekran */
      object-position: center center; /* Ustala punkt początkowy wyświetlania */
    }
  </style>
</head>
<body>

  <!-- Wideo jako tło -->
  <video autoplay muted loop playsinline id="bg-video">
    <source src="https://raw.githubusercontent.com/RiccardoTorpedores/pulsemetahub/main/pulsemetahub2.mp4" type="video/mp4" />
    Your browser does not support the video tag.
  </video>

</body>
</html>
