<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Promo Video Background</title>

  <style>
    /* Wideo jako tło */
    #bg-video {
      position: fixed;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 100%;
      height: 100%;
      z-index: -1;
      object-fit: cover; /* Na desktopie wideo wypełnia cały ekran */
      object-position: center center;
    }

    /* Na telefonach film ma się wyświetlać bez przycinania */
    @media (max-width: 768px) {
      #bg-video {
        object-fit: contain; /* Na telefonach wideo będzie zawierać się w ekranie */
      }
    }

    /* Przycisk Play with Sound */
    .play-with-sound {
      position: fixed;
      top: 50%; /* Pozycjonowanie na środku strony */
      left: 50%;
      transform: translate(-50%, -50%); /* Wyśrodkowanie w pionie i poziomie */
      background-color: rgba(0, 0, 0, 0.6);
      color: #fff;
      font-size: 22px;
      padding: 15px 30px;
      border-radius: 10px;
      text-align: center;
      font-family: Arial, sans-serif;
      z-index: 2;
      cursor: pointer;
      white-space: nowrap; /* Zmiana, aby tekst nie zawijał się */
    }

    .play-with-sound:hover {
      text-decoration: underline;
    }

    /* Responsywność dla urządzeń mobilnych */
    @media (max-width: 768px) {
      .play-with-sound {
        font-size: 18px; /* Zmniejszenie czcionki na urządzeniach mobilnych */
        padding: 12px 25px;
      }
    }

    @media (max-width: 480px) {
      .play-with-sound {
        font-size: 16px; /* Jeszcze mniejsza czcionka na małych ekranach */
        padding: 10px 20px;
      }
    }
  </style>
</head>
<body>

  <!-- Wideo jako tło -->
  <video id="bg-video" autoplay muted loop playsinline>
    <source src="https://raw.githubusercontent.com/RiccardoTorpedores/pulsemetahub/main/pulsemetahub2.mp4" type="video/mp4" />
    Your browser does not support the video tag.
  </video>

  <!-- Przycisk do włączenia dźwięku -->
  <div class="play-with-sound" onclick="toggleSound()">Play with Sound</div>

  <script>
    // Funkcja do przełączania dźwięku wideo
    function toggleSound() {
      const video = document.getElementById("bg-video");
      video.muted = !video.muted;
      const button = document.querySelector('.play-with-sound');
      if (video.muted) {
        button.innerHTML = "Play with Sound"; // Zmieniamy tekst przycisku
      } else {
        button.innerHTML = "Mute Video"; // Zmieniamy tekst przycisku
      }
    }
  </script>
</body>
</html>
