<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Video Background â€“ Play with Sound</title>

  <link rel="stylesheet" href="styles.css" />

  <style>
    /* ðŸ”¹ Wideo â€“ mobilnie i desktopowo */
    #bg-video-second {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: contain;
      z-index: -1;
      background-color: white;
      transform: none;
    }

    /* ðŸ”¹ Desktop â€“ wideo pomniejszone */
    @media screen and (min-width: 1024px) {
      #bg-video-second {
        width: 66.66vw;
        height: auto;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        object-fit: contain;
        background-color: white;
      }

      body {
        background-color: white;
      }
    }

    /* ðŸ”¹ Przycisk "Play with Sound" â€“ wspÃ³lny styl */
    .play-with-sound {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: white;
      color: black;
      padding: 12px 20px;
      border: 2px solid black;
      border-radius: 5px;
      font-family: sans-serif;
      font-size: 16px;
      cursor: pointer;
      z-index: 5;
      text-align: center;
    }
  </style>
</head>
<body>

  <!-- ðŸŽ¥ Wideo jako tÅ‚o -->
  <video id="bg-video-second" autoplay muted loop playsinline>
    <source src="https://raw.githubusercontent.com/RiccardoTorpedores/pulsemetahub/main/pulsemetahub2.mp4" type="video/mp4" />
    Your browser does not support the video tag.
  </video>

  <!-- ðŸ”ˆ Przycisk Play with Sound -->
  <div class="play-with-sound" onclick="toggleSound()">Play with Sound</div>

  <script>
    // PrzeÅ‚Ä…czanie dÅºwiÄ™ku
    function toggleSound() {
      const video = document.getElementById("bg-video-second");
      const button = document.querySelector('.play-with-sound');
      video.muted = !video.muted;

      if (video.muted) {
        button.innerHTML = "Play with Sound";
      } else {
        button.innerHTML = "Mute Video";
      }
    }
  </script>

</body>
</html>
