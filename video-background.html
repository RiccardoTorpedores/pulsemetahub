<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Video Background â€“ Play with Sound</title>

  <link rel="stylesheet" href="styles.css" />

  <style>
    /* ðŸ”¹ Wideo â€“ wspÃ³lne */
    #bg-video-second {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 100vw;
      height: 100vh;
      object-fit: contain;
      background-color: white;
      z-index: -1;
    }

    /* ðŸ”¹ Desktop â€“ film 2/3 szerokoÅ›ci, Å›rodek ekranu */
    @media screen and (min-width: 1024px) {
      #bg-video-second {
        width: 66.66vw;
        height: auto;
        object-fit: contain;
        background-color: white;
      }

      body {
        background-color: white;
      }
    }

    /* ðŸ”¹ Przycisk â€“ wyÅ›rodkowany, z szarym pÃ³Å‚przezroczystym tÅ‚em */
    .play-with-sound {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: rgba(128, 128, 128, 0.5); /* szary z przezroczystoÅ›ciÄ… */
      color: white;
      padding: 12px 20px;
      border: 2px solid white;
      border-radius: 5px;
      font-family: sans-serif;
      font-size: 16px;
      cursor: pointer;
      z-index: 10;
      text-align: center;
      display: block;
    }
  </style>
</head>
<body>

  <!-- ðŸŽ¥ Wideo -->
  <video id="bg-video-second" autoplay muted loop playsinline>
    <source src="https://raw.githubusercontent.com/RiccardoTorpedores/pulsemetahub/main/pulsemetahub2.mp4" type="video/mp4" />
    Your browser does not support the video tag.
  </video>

  <!-- ðŸ”ˆ Przycisk -->
  <div class="play-with-sound" onclick="toggleSound()">Play with Sound</div>

  <script>
    function toggleSound() {
      const video = document.getElementById("bg-video-second");
      const button = document.querySelector('.play-with-sound');
      video.muted = !video.muted;
      button.innerHTML = video.muted ? "Play with Sound" : "Mute Video";
    }
  </script>

</body>
</html>
