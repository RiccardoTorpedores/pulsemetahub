<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>pulsemetahub.com – for sale</title>

  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <!-- Wideo jako tło -->
  <video autoplay muted loop playsinline id="bg-video">

    Your browser does not support the video tag.
  </video>

  <!-- Link do Afternic -->
  <div class="link-box">
    <a href="https://www.afternic.com/domain/pulsemetahub.com" target="_blank" rel="noopener noreferrer">
      Buy on Afternic
    </a>
  </div>

  <!-- Link do filmu promocyjnego -->
  <div class="promo-link-box">
    <a href="https://RiccardoTorpedores.github.io/pulsemetahub/video-background.html" target="_blank" rel="noopener noreferrer">
      Video promotion
    </a>
  </div>

  <style>
    /* Wideo jako tło */
    #bg-video {
      position: fixed;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 100%;
      height: 100%;
      z-index: -1;
      object-fit: cover;
      object-position: center center;
    }

    /* Link główny (Afternic) */
    .link-box {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.6); /* Efekt przeźroczystości */
      padding: 20px 30px;
      border-radius: 10px;
      font-size: 22px;
      text-align: center;
      z-index: 1;
    }

    .link-box a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      font-family: Arial, sans-serif;
    }

    .link-box a:hover {
      text-decoration: underline;
    }

    /* Drugi link – do filmu */
    .promo-link-box {
      position: fixed;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255, 255, 255, 0.8); /* Przeźroczystość podobna do Afternic */
      color: #000;
      padding: 15px 30px;
      font-size: 20px;
      text-align: center;
      border-radius: 10px;
      z-index: 1;
    }

    /* Link na dole (dla urządzeń mobilnych) */
    .promo-link-box {
      bottom: 10%;
    }

    /* Responsywność */
    @media (max-width: 768px) {
      #bg-video {
        object-fit: contain;
      }

      .link-box {
        font-size: 18px;
        padding: 15px 25px;
      }

      .promo-link-box {
        font-size: 18px;
        bottom: 15%;
      }
    }

    @media (max-width: 480px) {
      #bg-video {
        object-fit: contain;
      }

      .link-box {
        font-size: 16px;
        padding: 10px 20px;
      }

      .promo-link-box {
        font-size: 16px;
        bottom: 20%;
      }
    }
  </style>
