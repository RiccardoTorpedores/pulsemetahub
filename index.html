<body>

  <!-- Wideo jako tło -->

  <!-- Link na środku -->

    <a href="https://www.afternic.com/domain/pulsemetahub.com" target="_blank" rel="noopener noreferrer">
      Buy pulsemetahub.com on Afternic
    </a>
  </div>

  <!-- Reklama filmu z likwidacjami (link lub przycisk) -->
  <div class="promo-video">
    <a href="#promo-video-modal" class="promo-link" id="promo-link">
      <span>Watch the "Good Weapon = Good Domain" Promo Video</span>
    </a>
  </div>

  <!-- Modal z wideo reklamy -->
  <div id="promo-video-modal" class="modal">
    <div class="modal-content">
      <span class="close-btn">&times;</span>

      </video>
    </div>

  <!-- Skrypt do otwierania modala -->
  <script>
    const promoLink = document.getElementById('promo-link');
    const modal = document.getElementById('promo-video-modal');
    const closeBtn = document.querySelector('.close-btn');

    promoLink.addEventListener('click', function(event) {
      event.preventDefault(); // Zapobiega standardowej akcji kliknięcia
      modal.style.display = 'block';
    });

    closeBtn.addEventListener('click', function() {
      modal.style.display = 'none';
    });

    // Zamknięcie modala po kliknięciu poza jego obszarem
    window.addEventListener('click', function(event) {
      if (event.target === modal) {
        modal.style.display = 'none';
      }
    });
  </script>
